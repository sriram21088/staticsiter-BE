<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="application-name" content="SSER">
    <title>SSER-PAGE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<style>
    .holder{
    background: #5d1a1a0d;
    box-shadow: 0px 0px 6px;
    }
</style>

</head>
<body >
<div class="container holder">
    <div class="row" th:each="node, itr: ${nodes}">
        <div class="column col-md-4" th:each="n:${node}">
            <th:block  th:utext="${n?.getHTMLString()}" >
            </th:block>
        </div>


        </div>
        <div id="preview" class="row preview">
             <div class="column download">
                <a onclick="document.getElementById('preview').remove();this.href='data:text/html;charset=UTF-8,'+encodeURIComponent(document.documentElement.outerHTML)" href="#" download="page.html">Download</a>
             </div>
        </div>

</div>
 
</body>
</html>
